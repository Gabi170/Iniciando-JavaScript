<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <style>
        .div1, .div2{
            width:  80px;
            height: 80px;
            border: solid 1px rgb(16, 0, 161);
            background-color: rgb(115, 115, 255);
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {
            $('button').on('click', () => {
                $('#div1').animate({
                    'width': '160px',
                    'height': '160px',
                    'margin-left': '200px',
                    'margin-top': '200px',
                    'border-radius': '25px'
                },
                {
                    duration: 3500,
                    start: ()  => { console.log('animação iniciada') },
                    complete: () => {
                        $('#div2').animate({
                            'width': '160px',
                            'height': '160px',
                            'margin-left': '200px',
                            'margin-top': '200px',
                            'border-radius': '25px'
                        })
                    }
                })
            })
        })

    </script>
</head>
<body>
    
    <button type="button">Iniciar Animação</button><br><br>
    <div class="div1" id="div1"></div>

    <div class="div2" id="div2"></div>

</body>

</html>
