<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
			#divExterna {
				background-color: coral;

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>

		$(document).ready(() => {		
			$('#onload').html('Página carregada')

			$(window).scroll(() => {
					$('#scroll').html('Scroll acionado')
			})

			$(window).resize(() => {
				$('#xyz').html('Página redimensionada').css('background-color', 'red')
			})

			$('#div1').scroll(e => {
				$(e.target).css('background-color', 'blue')
			    })

			$('#btn1').mousedown(() => {
				$('#div2').css('background-color', 'violet')
			})	

			$('#btn1').mouseup(() => {
				$('#div2').css('background-color', 'grey') // ou .click depois do btn
			})

			$('#btn2').dblclick(() => {
				$('#div2').css('background-color', 'rgb(28, 112, 145)')
			})

			$('#div2').mousemove((e) => {
				$('#resultadoDiv').html('X = ' + e.offsetX + ' / Y = ' + e.offsetY)
				//console.log(e.offsetX, e.offsetY)
			})

			//novos
			$('#divExterna').mouseenter(() => {
				$('#resultadoDiv1').html('entrou')
			})

			$('#divExterna').mouseleave(() => {
				$('#resultadoDiv1').html('saiu')
			})

			$('#teclado').keydown((e) => {
				if(e.keyCode < 1 || e.keyCode > 100){
					let txt = $(e.target).val()
					txt = txt.slice(0, -1)
					
					$(e.target).val(txt)
				}
			})

			$('#nome, #email').focus((e) => {
				console.log('Esse elemento HTML recebeu o foco ')
				$(e.target).addClass('inputFocado')
			})

			$('#nome, #email').blur((e) => {
				console.log('Esse elemento HTML perdeu o foco')
				$(e.target).removeClass('inputFocado')
			})

			$('#opcao').change((e) => {
				console.log($(e.target).val())
			})

			$('form').submit((e) => {
				e.preventDefault()
				console.log('Formulario enviado')
			})

	</head>

	<body>
		
		<div id="topo">
			<h1>Eventos</h1>
		</div>

		<div>
			<h3>Browser</h3>
			<span>Onload: </span><span id="onload">?</span><br />
			<span>Scroll: </span><span id="scroll">?</span><br />
			<span>Window: </span><span id="window">?</span>
			<div id="div1" style="height: 100px; width: 100px; border: solid 1px; overflow: scroll;">
				<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
			</div>
			<hr />

			<h3>Mouse</h3>
			<button type="button" id="btn1">Clique aqui</button>
			<button type="button" id="btn2">Clique aqui 2x</button>
			<div id="div2" style="background-color: burlywood; width: 190px; height: 80px; margin-top: 10px; margin-bottom: 10px"></div>
			<span>Resultado do evento sobre a div: </span><span id="resultadoDiv"></span>
			<br><br><br>
			<div id="divExterna"></div>
			<span>Div Externa: </span><span id="resultadoDiv1"></span>			
			<hr />

			<h3>Teclado</h3>
			<span>Nome:</span>
			<input type="text" id="teclado" />
			<span id="resultadoTecla">Resultado do evento sobre o input</span>
			<hr />

			<h3>Formulário</h3>
			<form id="form">
				<span>Nome:</span>
				<input type="text" id="nome" />

				<span>E-mail:</span>
				<input type="text" id="email" />

				<span>Motivo do contato:</span>
				<select id="opcao">
					<option value="">-- Selecione --</option>
					<option value="duvida">Dúvida</option>
					<option value="sugestao">Sugestão</option>
				</select>
				
				<button type="button">Enviar</button>
			</form>
		</div>
