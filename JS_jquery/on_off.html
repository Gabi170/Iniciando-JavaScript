<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <style>
        .desfocado{
            background-color: antiquewhite;
        }

        .focado{
            background-color: rgb(255, 189, 108);
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {
            $('body').on('focus', 'input', e => {
                $(e.target).removeClass('desfocado')
                $(e.target).addClass('focado')
            })

            $('body').on('blur', 'input', e => {
                $(e.target).removeClass('focado')
                $(e.target).addClass('desfocado')
            })

            $('body').off('blur', 'input')

            $('body').append('<br><br><input type="text" class="desfocado"/>')

            $('body').append('<br><br><input type="text" class="desfocado"/>')
        })
    </script>

</head>

<body>
    <input type="text" class="desfocado">
</body>

</html>
